<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Оплата услуг</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2c1a4a;
        color: #e6d9f7;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .payment-container {
        background-color: #4a2c8c;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px #b39ddb;
        width: 400px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-weight: 700;
    }
    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
        font-size: 16px;
        text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
    }
    button {
        background-color: #b39ddb;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        color: #2c1a4a;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    button:hover {
        background-color: #d1c4e9;
    }
</style>
</head>
<body>
<div class="payment-container">
    <h1>Оплата услуг</h1>
    <form id="payment-form">
        <label for="name">ФИО</label>
        <input type="text" id="name" name="name" required placeholder="Ivan Ivanov" />

        <label for="card-number">Номер карты</label>
        <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required />

        <label for="expiry">Срок действия (MM/YY)</label>
        <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required />

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" maxlength="3" required placeholder="123" />

        <div id="payment-amount" style="font-weight: 700; font-size: 20px; margin-bottom: 15px; text-align: left;"></div>

        <button type="submit">Оплатить</button>
    </form>
</div>
<script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Оплата успешно проведена! Спасибо за покупку.');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
