<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль пользователя</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2c1a4a;
        color: #e6d9f7;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .profile-container {
        background-color: #4a2c8c;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px #b39ddb;
        width: 400px;
    }
    h1 {
        margin-bottom: 20px;
        font-weight: 700;
        text-align: center;
    }
    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: 600;
        font-size: 16px;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        font-size: 16px;
        color: #2c1a4a;
    }
    .avatar-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #b39ddb;
        margin: 10px auto 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .avatar-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    button {
        background-color: #b39ddb;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        color: #2c1a4a;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }
    button:hover {
        background-color: #d1c4e9;
    }
</style>
</head>
<body>
<header style="background-color:#4a2c8c; padding: 15px 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.8); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: flex-end;">
    <button id="profile-btn" aria-label="Профиль" style="background-color:#b39ddb; border:none; padding:10px 18px; border-radius:10px; cursor:pointer; font-weight:700; font-size:16px; color:#2c1a4a; transition: background-color 0.3s ease;" onclick="location.href='auth.html'">Профиль</button>
</header>
<div class="profile-container">
    <h1>Профиль пользователя</h1>
    <form id="profile-form">
        <label for="fullname">ФИО</label>
        <input type="text" id="fullname" name="fullname" placeholder="Иван Иванов" required />

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" placeholder="г. Москва, ул. Ленина, д. 1" required />

        <label for="payment-details">Реквизиты для оплаты</label>
        <input type="text" id="payment-details" name="payment-details" placeholder="Номер карты или другие реквизиты" required />

        <label for="avatar">Аватарка</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" />
        <div class="avatar-preview" id="avatar-preview">
            <span>Нет изображения</span>
        </div>

        <button type="submit">Сохранить</button>
    </form>
</div>
<script>
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatar-preview');

    avatarInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                avatarPreview.innerHTML = '<img src="' + e.target.result + '" alt="Аватарка" />';
            }
            reader.readAsDataURL(file);
        } else {
            avatarPreview.innerHTML = '<span>Нет изображения</span>';
        }
    });

    document.getElementById('profile-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Профиль сохранен!');
        // Here you can add code to save profile data to server or local storage
    });
</script>
</body>
</html>
